    <div>
      <h2>Desafio 1-1</h2>
      <p>
        Transforma esta declaración de función a una función de expresión. El ejercicio debe
        quedar en un archivo nombrado `1_funcion.js` (1 Punto) </p>
      <p class="p1">function example(a, b, c){</p>
      <p class="p1"> return a+b+c </p>
       <p class="p1">  }</p>
        
       <h2>Respuesta</h2>
       <p class="p1">example = function(a, b ,c){</p>
        <p class="p1">  return a+b+c; </p>
         <p class="p1">  }</p>
</div>
